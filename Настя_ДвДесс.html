<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Двоичный → Десятичный</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 10px;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h2>Перевод из двоичной в десятичную систему</h2>
  <input type="text" id="binaryInput" placeholder="Например: 110110" maxlength="64">
  <button onclick="convert()">Перевести</button>

  <div id="result"></div>

  <script>
    function convert() {
      const input = document.getElementById('binaryInput').value.trim();
      const resultDiv = document.getElementById('result');

      // Очистка результата перед новым расчётом
      resultDiv.textContent = '';

      // Проверка: введено ли что-то?
      if (input === '') {
        resultDiv.textContent = 'Введите двоичное число (только 0 и 1).';
        resultDiv.style.color = 'red';
        return;
      }

      // Проверка: содержит ли строка только 0 и 1
      if (!/^[01]+$/.test(input)) {
        resultDiv.textContent = 'Ошибка: разрешены только символы 0 и 1.';
        resultDiv.style.color = 'red';
        return;
      }

      // Перевод в десятичную систему
      const decimal = parseInt(input, 2);
      resultDiv.textContent = `Десятичное число: ${decimal}`;
      resultDiv.style.color = 'green';
    }

    // Дополнительно: перевод по нажатию Enter
    document.getElementById('binaryInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        convert();
      }
    });
  </script>
</body>
</html>
