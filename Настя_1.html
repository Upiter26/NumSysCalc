<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #9bc9ff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px 20px;
      background: none;
      box-shadow: none;
    }

    .header img {
      width: 80px;
      height: 80px;
    }

    .header span {
      font-size: 28px;
      color: #1a6dad;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="icon.png" alt="Калькулятор">
    <span>Калькулятор систем счисления</span>
  </div>

</body>
</html>
