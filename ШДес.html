<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Шестнадцатеричный → Десятичный</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 10px;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h2>Перевод из шестнадцатеричной в десятичную систему</h2>
  <input type="text" id="hexInput" placeholder="Например: FF или 1A3" maxlength="20">
  <button onclick="convert()">Перевести</button>

  <div id="result"></div>

  <script>
    function convert() {
      const input = document.getElementById('hexInput').value.trim();
      const resultDiv = document.getElementById('result');

      resultDiv.textContent = '';

      if (input === '') {
        resultDiv.textContent = 'Введите шестнадцатеричное число (0–9, A–F).';
        resultDiv.style.color = 'red';
        return;
      }

      // Разрешаем только символы 0-9, A-F, a-f
      if (!/^[0-9A-Fa-f]+$/.test(input)) {
        resultDiv.textContent = 'Ошибка: разрешены только 0–9 и A–F (без префикса 0x).';
        resultDiv.style.color = 'red';
        return;
      }

      // Перевод в десятичную систему
      const decimal = parseInt(input, 16);
      resultDiv.textContent = `Десятичное число: ${decimal}`;
      resultDiv.style.color = 'green';
    }

    document.getElementById('hexInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        convert();
      }
    });
  </script>
</body>
</html>
