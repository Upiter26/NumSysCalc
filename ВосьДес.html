<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Восьмеричный → Десятичный</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 10px;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h2>Перевод из восьмеричной в десятичную систему</h2>
  <input type="text" id="octalInput" placeholder="Например: 100" maxlength="20">
  <button onclick="convert()">Перевести</button>

  <div id="result"></div>

  <script>
    function convert() {
      const input = document.getElementById('octalInput').value.trim();
      const resultDiv = document.getElementById('result');

      resultDiv.textContent = '';

      if (input === '') {
        resultDiv.textContent = 'Введите восьмеричное число (цифры 0–7).';
        resultDiv.style.color = 'red';
        return;
      }

      // Проверка: только цифры от 0 до 7
      if (!/^[0-7]+$/.test(input)) {
        resultDiv.textContent = 'Ошибка: разрешены только цифры 0, 1, 2, 3, 4, 5, 6, 7.';
        resultDiv.style.color = 'red';
        return;
      }

      const decimal = parseInt(input, 8);
      resultDiv.textContent = `Десятичное число: ${decimal}`;
      resultDiv.style.color = 'green';
    }

    document.getElementById('octalInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        convert();
      }
    });
  </script>
</body>
</html>
