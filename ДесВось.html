<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Из десятичной в восьмеричную</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Светлая тема */
    :root {
      --bg: #d6e7ff;
      --container-bg: white;
      --text: #2c3e50;
      --input-bg: white;
      --input-border: #ccc;
      --btn-bg: #3498db;
      --btn-text: white;
      --error: #e74c3c;
      --success: #27ae60;
      --shadow: rgba(0, 0, 0, 0.15);
    }

    /* Тёмная тема */
    .dark-theme {
      --bg: #203354;
      --container-bg: #23395d;
      --text: #e0e0e0;
      --input-bg: #2a2a2a;
      --input-border: #444;
      --btn-bg: #4a90e2;
      --btn-text: white;
      --error: #ff6b6b;
      --success: #6bff88;
      --shadow: rgba(0, 0, 0, 0.5);
    }

    body {
      background-color: var(--bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--text);
      transition: background-color 0.3s;
    }

    .container {
      background: var(--container-bg);
      border-radius: 16px;
      box-shadow: 0 10px 30px var(--shadow);
      width: 100%;
      max-width: 500px;
      padding: 30px;
      border: 1px solid var(--input-border);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--text);
      font-size: 22px;
    }

    .input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
    }

    ::placeholder {
      color: var(--text);
      opacity: 0.6;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: var(--btn-bg);
      color: var(--btn-text);
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      min-height: 24px;
    }

    .error { color: var(--error); }
    .success { color: var(--success); }
  </style>
</head>
<body>

  <div class="container">
    <h2>Перевод из десятичной в восьмеричную систему</h2>
    <div class="input-group">
      <input type="text" id="decimalInput" placeholder="Например: 64" maxlength="20">
      <button onclick="convert()">Перевести</button>
    </div>
    <div id="result"></div>
  </div>

  <script>
    function convert() {
      const input = document.getElementById('decimalInput').value.trim();
      const resultDiv = document.getElementById('result');

      resultDiv.textContent = '';

      if (input === '') {
        resultDiv.textContent = 'Введите целое неотрицательное число.';
        resultDiv.className = 'error';
        return;
      }

      const num = Number(input);

      if (isNaN(num) || !Number.isInteger(num) || num < 0) {
        resultDiv.textContent = 'Ошибка: введите целое число ≥ 0.';
        resultDiv.className = 'error';
        return;
      }

      const octal = num.toString(8);
      resultDiv.textContent = `Восьмеричное число: ${octal}`;
      resultDiv.className = 'success';
    }

    document.getElementById('decimalInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        convert();
      }
    });

    // Поддержка темы
    function applyTheme() {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-theme');
      } else {
        document.body.classList.remove('dark-theme');
      }
    }

    applyTheme();
    window.addEventListener('storage', applyTheme);
  </script>

</body>
</html>
